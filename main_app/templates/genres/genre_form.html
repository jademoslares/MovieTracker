{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="center-align">Add Genre</h1>

    <form method="POST" class="col s12">
        {% csrf_token %}
        <div class="input-field">
            {{ form.as_p|safe }}
        </div>
        
        <button type="submit" class="waves-effect waves-light btn">Add</button>
        <a href="{% url 'home' %}" class="waves-effect waves-light btn grey">Cancel</a>
    </form>
</div>
{% endblock %}
